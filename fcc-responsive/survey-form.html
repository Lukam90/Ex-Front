<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>

        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="#" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required />

            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required />

            <label for="age" id="number-label">Age <span>(optional)</span></label>
            <input type="number" name="age" id="number" placeholder="Age" min="10" max="99" />

            <label for="role">Which option best describes your current role?</label>

            <select name="role" id="dropdown">
                <option disabled>Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>

            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>

            <input type="radio" name="recommend" value="Definitely" />
            <input type="radio" name="recommend" value="Maybe" />
            <input type="radio" name="recommend" value="Not sure" />

            <label for="feature">What is your favorite feature of freeCodeCamp?</label>

            <select name="feature" id="feature">
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>

            <label for="choices">What would you like to see improved? <span>(Check all that apply)</span></label>

            <input type="checkbox" name="choices" value="Front-end Projects" />
            <input type="checkbox" name="choices" value="Back-end Projects" />
            <input type="checkbox" name="choices" value="Data Visualization" />
            <input type="checkbox" name="choices" value="Challenges" />
            <input type="checkbox" name="choices" value="Open Source Community" />
            <input type="checkbox" name="choices" value="Gitter help rooms" />
            <input type="checkbox" name="choices" value="Videos" />
            <input type="checkbox" name="choices" value="City Meetups" />
            <input type="checkbox" name="choices" value="Wiki" />
            <input type="checkbox" name="choices" value="Forum" />
            <input type="checkbox" name="choices" value="Additional Courses" />

            <label for="suggestions">Any comments or suggestions?</label>

            <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
