<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tips</title>

    <style>
    .grid {
        display: grid;
        grid-template-columns: 1fr 500px 1fr;
        grid-template-rows: 100px 200px;
        place-items: center;
    }
    </style>
</head>

<body>
    <div class="grid">
        <p>x</p>
        <p>x</p>
        <p>x</p>
        <p>x</p>
        <p>x</p>
        <p>x</p>
    </div>
</body>
</html>
