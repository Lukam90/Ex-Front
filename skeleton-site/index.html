<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Static Template</title>

    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row nav">
            <p class="logo u-pull-left">LOGO</p>

            <ul class="u-pull-right">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>

            <div class="u-cf"></div>
        </div>

        <div class="row hero">
            <div class="one-half column left">
                <h1>I'm Vahid</h1>

                <h3>A web developer</h3>

                <button>Contact me</button>
            </div>

            <div class="one-half column right">
                <img src="" alt="">
            </div>
        </div>

        <img src="https://images.pexels.com/photos/879109/pexels-photo-879109.jpeg" alt="" class="right">

        <div class="row table">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Website</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Vahid</td>
                        <td>Amsterdam</td>
                        <td>vahid.co</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <form action="" class="one-half column">
                <h5>Contact Form</h5>

                <div class="row">
                    <input type="text" class="one-half column" placeholder="Name here" />

                    <input type="number" class="one-half column" placeholder="Phone number" />

                    <textarea class="u-full-width" cols="30" rows="10" placeholder="your message here"></textarea>
                </div>

                <input type="submit" />
            </form>

            <img src="https://images.pexels.com/photos/211290/pexels-photo-211290.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="letter" />
        </div>
    </div>
</body>
</html>
